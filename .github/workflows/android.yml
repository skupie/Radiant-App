name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Ensures ANDROID_HOME + sdkmanager are available
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        shell: bash
        run: |
          set -euxo pipefail

          # Find gradle project root (where gradlew exists)
          ROOT="$(dirname "$(find . -type f -name gradlew -print -quit)")"
          echo "Gradle project root: $ROOT"
          cd "$ROOT"
          chmod +x ./gradlew

          # Build the debug APK (most Android apps use :app)
          ./gradlew :app:assembleDebug

          echo "---- APK outputs ----"
          find . -type f -path "*/build/outputs/apk/*/*.apk" -print || true

          # Fail early if no APK produced
          APK_PATH="$(find . -type f -path "*/build/outputs/apk/*/*-debug*.apk" -print -quit || true)"
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: No debug APK found. Dumping outputs:"
            find . -maxdepth 6 -type d -name outputs -print || true
            exit 1
          fi

          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Upload Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.APK_PATH }}
          if-no-files-found: error
