name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repository files
        run: |
          pwd
          ls -la
          echo "---- Top level ----"
          find . -maxdepth 3 -type f -name "settings.gradle*" -o -name "gradlew" | sed 's|^\./||'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Build from the folder that actually contains gradlew
      - name: Build Debug APK
        run: |
          ROOT="$(dirname "$(find . -type f -name gradlew -print -quit)")"
          echo "Gradle project root: $ROOT"
          chmod +x "$ROOT/gradlew"
          cd "$ROOT"
          ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: "**/build/outputs/apk/debug/*.apk"
          if-no-files-found: error
