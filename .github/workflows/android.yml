name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Inspect project (modules + tasks)
        shell: bash
        run: |
          set -euxo pipefail
          echo "=== settings.gradle files ==="
          ls -la
          echo "=== settings.gradle content (if exists) ==="
          if [ -f settings.gradle ]; then sed -n '1,200p' settings.gradle; fi
          if [ -f settings.gradle.kts ]; then sed -n '1,200p' settings.gradle.kts; fi
          echo "=== Gradle tasks (assemble) ==="
          chmod +x ./gradlew
          ./gradlew tasks --all | grep -E "assemble|bundle" | head -n 200 || true

      - name: Build Debug (best effort)
        shell: bash
        run: |
          set -euxo pipefail
          chmod +x ./gradlew

          # Try common options in order
          ./gradlew assembleDebug || true
          ./gradlew :app:assembleDebug || true
          ./gradlew :apk:assembleDebug || true
          ./gradlew :apk:app:assembleDebug || true

          echo "=== Search for APK outputs ==="
          find . -type f \( -name "*.apk" -o -name "*.aab" \) -print || true

          # Look for debug APK anywhere
          APK_PATH="$(find . -type f -name "*debug*.apk" -print -quit || true)"
          if [ -z "$APK_PATH" ]; then
            # fallback: any apk
            APK_PATH="$(find . -type f -name "*.apk" -print -quit || true)"
          fi

          if [ -z "$APK_PATH" ]; then
            echo "ERROR: No APK found. If only AAB is produced, enable APK task or change build task."
            exit 1
          fi

          echo "Found APK: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
